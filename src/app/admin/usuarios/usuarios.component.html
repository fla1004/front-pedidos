
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Usuarios</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
               
                <button mat-fab color="primary" (click)="nuevo()">
                    <mat-icon>add</mat-icon>
                </button>
  
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                
                    <!-- Nombre -->
                    <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellidos}}</td>
                    </ng-container>
                
                    <!-- Correo -->
                    <ng-container matColumnDef="Correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                    </ng-container>
                
                    <!-- Rol -->
                    <ng-container matColumnDef="Rol">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
                    </ng-container>
                
                    <!-- Estado -->
                    <ng-container matColumnDef="Estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                    </ng-container>
                
                    <!--Editar-->    
                    <ng-container matColumnDef="Editar">
                        <th mat-header-cell *matHeaderCellDef> Editar</th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-icon-button>
                                <mat-icon color="primary" (click)="nuevo(element)" btn btn-success>edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>  

                    <!--Eliminar-->
                    <ng-container matColumnDef="Eliminar">
                        <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                        <td mat-cell *matCellDef="let element"> 
                            <button mat-icon-button>
                                <mat-icon color="warn" (click)="eliminar(element._id)" >delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>  

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="6">No existen registro "{{input.value}}"</td>
                    </tr>
                    
                </table>
                
                <mat-paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator>

            </div>
        </div>
    </body>
</html>

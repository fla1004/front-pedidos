<div class="jumbotron">
        <button mat-raised-button class="btn btn-success btn_nuevo" (click)="nuevo()">
            <i class="fas fa-plus"></i>
        </button>
        
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
            <!-- Nombre -->
            <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellidos}}</td>
            </ng-container>
        
            <!-- Correo -->
            <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
        
            <!-- Rol -->
            <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
            </ng-container>
        
            <!-- Estado -->
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                
                <td mat-cell *matCellDef="let element"> 
                    <span *ngIf="element.estado === true">
                        <i class="fas fa-check-circle"></i>
                    </span>
                    <span *ngIf="element.estado === false">
                        <i class="fas fa-times-circle"></i>
                    </span>   
                </td>
            </ng-container>
        
            <!--Editar-->    
            <ng-container matColumnDef="Editar">
                <th mat-header-cell *matHeaderCellDef> Editar</th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button>
                        <mat-icon color="primary" (click)="nuevo(element)" btn btn-success>edit</mat-icon>
                    </button>
                </td>
            </ng-container>  

            <!--Eliminar-->
            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button>
                        <mat-icon color="warn" (click)="eliminar(element._id)" >delete</mat-icon>
                    </button>
                </td>
            </ng-container>  

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">No existen registro "{{input.value}}"</td>
            </tr>
        
        </table>    
    <mat-paginator [pageSizeOptions]="[5, 25, 50]" showFirstLastButtons></mat-paginator>
</div>

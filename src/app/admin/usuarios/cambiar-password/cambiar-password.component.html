<h2> Modificar contraseña</h2>
<form [formGroup]="userForm" >

    <p>
        <mat-form-field>
          <mat-label>Nombre:</mat-label>
          <input type="text" [readonly]="true" matInput formControlName="nombreCompleto">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field [hidden]="true">
          <mat-label>Nombre:</mat-label>
          <input type="text" [readonly]="true" matInput formControlName="nombre">
        </mat-form-field>
    </p>
    
    <p>
        <mat-form-field [hidden]="true">
          <mat-label>Apellidos:</mat-label>
          <input type="text" [readonly]="true" matInput formControlName="apellidos">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <mat-label>Correo:</mat-label>
          <input type="email" [readonly]="true" matInput  formControlName="correo">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-label>Contraseña: </mat-label>
            <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña nueva"  formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </p>

    <div class="form-group">
        <input  [hidden]="true" type="text" [readonly]="true" formControlName="estado">
    </div>

    <div class="form-group">
        <input [hidden]="true" type="text" [readonly]="true" formControlName="rol">
    </div>
   
    <div mat-dialog-actions style="padding-left: 25px; justify-content: center;">
        <button button mat-flat-button 
            color="warn" mat-dialog-close mat-button mat-dialog-close>
            Cerrar
        </button>
    
        <button 
            mat-flat-button 
            color="primary"
            (click)="modificar()">
            Guardar 
        </button>
    </div>
</form>

<h1 mat-dialog-title style="text-align: center;">
    {{(estado)?'Modificar ':' Nuevo Cliente'}}
</h1>

<div mat-dialog-content>
  <form [formGroup]="clienteForm" >

            <mat-form-field class="form-group">
                <mat-label>Nombre:</mat-label>
                <input matInput type="text" formControlName="nombre">
            </mat-form-field><br>

            <mat-form-field class="form-group">
                <mat-label >Apellidos:</mat-label>
                <input matInput type="text" formControlName="apellidos">
            </mat-form-field><br>

            <mat-form-field class="form-group">
                <mat-label >CI:</mat-label>
                <input matInput type="text" formControlName="ci">
            </mat-form-field><br>
                    
            <mat-form-field class="form-group">
                <mat-label>Correo:</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field> <br>

            <mat-form-field class="form-group">
                <mat-label>Telefono:</mat-label>
                <input matInput type="text" formControlName="telefono">
            </mat-form-field><br>
    </form>
</div>
<div mat-dialog-actions style="padding-left: 25px; justify-content: center;">
    <button button mat-flat-button 
        color="warn" mat-dialog-close mat-button mat-dialog-close>
        Cerrar
    </button>

    <button 
        mat-flat-button 
        color="primary"
        [mat-dialog-close]="clienteForm.value" 
        (click)="guardar()"
        *ngIf = "!estado" >
        
        Guardar 
    </button>
    
    <button 
        mat-raised-button 
        color="primary"
        [disabled]="!clienteForm.valid"
        [mat-dialog-close]="clienteForm.value" 
        (click)="modificar()"
        *ngIf = "estado">
        Modificar
    </button>
</div>

<div class="container-fluid bg-3 text-center">    
  <div class="row">
    <div class="col-sm-3" *ngFor="let p of productos">
      <div class="catalogo_productos">
          <img [src]="urlBase + '/producto/img/' + p.imagen" alt="productos"><br>
          <h3> 
            <strong>{{p.nombre}}</strong>
          </h3>
          <label> Precio: {{p.precio_venta}}{{signoMonetario}}</label><br>
          AÃ±adir al carrito: 
          <button mat-icon-button> 
           
          <mat-icon 
              color="primary" 
              btn btn-success
              (click)="add_carrito(p)">shopping_cart</mat-icon>
          </button>
      </div>
    </div>
  </div>
</div>

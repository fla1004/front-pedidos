<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
</head>
    <body>
        <button mat-raised-button class="btn btn-success btn_nuevo"
            (click)="nuevo()">
            <i class="fas fa-plus"></i>
        </button>

        <mat-form-field>
            <mat-label>Busqueda Producto:</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo Parlantes" #input>
        </mat-form-field>
    
                
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
                </ng-container>

                <ng-container matColumnDef="precio_compra">
                    <th mat-header-cell *matHeaderCellDef>Precio compra</th>
                    <td mat-cell *matCellDef="let element">{{element.precio_compra}} Bs</td>
                </ng-container>
        
                <ng-container matColumnDef="precio_venta">
                    <th mat-header-cell *matHeaderCellDef>Precio venta</th>
                    <td mat-cell *matCellDef="let element">{{element.precio_venta}} Bs</td>
                </ng-container>

                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef>Stock</th>
                    <td mat-cell *matCellDef="let element">{{element.stock}}</td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                    <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
                </ng-container>

                <ng-container matColumnDef="imagen">
                    <th mat-header-cell *matHeaderCellDef>imagen</th>
                    <td mat-cell *matCellDef="let element">
                        <img [src]="urlBase + '/producto/img/' + element.imagen" >
                    </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar</th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button>
                            <mat-icon color="primary" 
                                (click)="nuevo(element)" 
                                btn btn-success >edit
                            </mat-icon>
                        </button>
                    </td>
                </ng-container>  
        
                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                    <td mat-cell *matCellDef="let element"> 
                        <button mat-icon-button>
                            <mat-icon color="warn" (click)="eliminar(element._id)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>  
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No existen registro "{{input.value}}"</td>
                </tr>
        
            </table>
            <mat-paginator [pageSizeOptions]="[8, 25, 50]" showFirstLastButtons></mat-paginator>
        </div>     
    
    </body>
</html>

<h2 mat-dialog-title style="text-align: center;">
    Modificar Producto
</h2>

<div mat-dialog-content >
    <form [formGroup]="productForm" >

        <div class="row">
            <div class="col-sm-6">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="form-label">Titulo del producto</label>
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el titulo del producto" >
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-label">Precio compra</label>
                                <input type="number" class="form-control" formControlName="precio_compra" placeholder="$0"  >
                            </div>
                        </div>
                        
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label class="form-label">Precio venta</label>
                                <input type="number" class="form-control" formControlName="precio_venta" placeholder="$0" >
                            </div>
                        </div> 
                        <div class="col-lg-4">
                            <label class="form-label">Cantidad</label>
                            <input type="number" class="form-control" formControlName="stock" placeholder="0" >
                        </div>
                    </div>
            
                    <div class="col-lg-12">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <label class="form-label">Categoria</label>
                                
                                <select class="form-control"  required name="idcategoria" formControlName="idCategoria">
                                    <option value="" disabled>SELECCIONAR</option>
                                    <option *ngFor="let item of categorias" value="{{item._id}}" >{{item.titulo.toUpperCase()}}</option>
                                </select> 
                                
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="form-group">
                                <label class="form-label">Descripcion</label>
                                <textarea class="form-control" formControlName="descripcion" placeholder="Breve descripcion" > required</textarea>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-sm-6" >
                <div class="col-sm-4">
                    <img [src]=" imgSelect || urlBase+'/producto/img/'+ productForm.value.imagen"
                        class="rounded-circle img-responsive mt-2 img_crear"
                        >
                    <div class="mt-2 btn_img">
                        <input class="btn btn-primary" type="file" (change)="imgSelected($event)">
                    </div>
                </div>
            </div>
        </div>
       
    </form>

</div>
<div mat-dialog-actions style="padding-left: 25px; justify-content: center;">
    <button button mat-flat-button 
    color="warn" mat-dialog-close mat-button mat-dialog-close>Cerrar</button>

    <button 
        mat-flat-button 
        color="primary"
        [disabled]="!productForm.valid"
        [mat-dialog-close]="productForm.value" 
        (click)="modificar(productForm)">
       
        Modificar
    </button>
</div>

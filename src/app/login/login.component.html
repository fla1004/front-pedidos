<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
<router-outlet></router-outlet>

<html>
  <head></head>
  <body>
    <mat-card>
      <mat-card-title>
        <i class="fas fa-user-tie"></i>
      </mat-card-title> <br>
      <mat-card-content>
        <form [formGroup]="profileForm" >
          <p>
            <mat-form-field>
              <mat-label>Correo:</mat-label>
              <input type="email" matInput placeholder="correo@ejemplo.com" formControlName="correo" required>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <mat-label>Contraseña: </mat-label>
              <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña"  formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>
          <button type="submit" mat-raised-button color="primary" [disabled]="!profileForm.valid" (click)="ingresar()">Ingresar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </body>
</html>
